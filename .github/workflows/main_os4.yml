name: "Reusable CI for OS4"

on:
    workflow_call:
      inputs:
        service:
          description: "Service name"
          required: true
          type: string
        repo_config_name:
          description: "Repository config name"
          required: true
          type: string
        project_part:
          description: "Project part"
          required: true
          type: string
        run_e2e_cypress:
          description: "Boolean to run Cypress e2e test job"
          required: false
          default: false
          type: boolean
      secrets:
        QUAY_ROBOT_PASSWORD:
          required: true
        GHCR_TOKEN:
          required: true
        CYPRESS_RECORD_KEY:
          required: false

jobs:
  install:
    runs-on: ubuntu-latest
    if: inputs.run_e2e_cypress
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          runTests: false
          install-command: npm install --force
          build: npm run build

      - name: Save build folder
        uses: actions/upload-artifact@v4
        with:
          name: build
          if-no-files-found: error
          path: dist

  e2e:
    name: E2E testing
    runs-on: ubuntu-latest
    needs: install
    strategy:
      fail-fast: false
      matrix:
        containers: [1, 2, 3]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download the build folder
        uses: actions/download-artifact@v4
        with:
          name: build
          path: dist

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          install-command: npm install --force
          record: true
          parallel: true
          group: 'UI-Chrome'
          start: npm start
          wait-on: 'http://localhost:4200'
          browser: chrome
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GHCR_TOKEN }}

  deploy-dev:
    name: Deploy to DEV
    runs-on: self-hosted
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to quay-its
        uses: docker/login-action@v2
        with:
          registry: quay-its.epfl.ch
          username: ${{ inputs.service }}+github
          password: ${{ secrets.QUAY_ROBOT_PASSWORD }}
      
      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build, tag and push with unique tag
        run: |
          docker build -t ${{ github.event.repository.name }}:${{ github.sha }} .
          docker image tag ${{ github.event.repository.name }}:${{ github.sha }} quay-its.epfl.ch/${{ inputs.service }}/${{ github.event.repository.name }}:${{ github.sha }}
          docker push quay-its.epfl.ch/${{ inputs.service }}/${{ github.event.repository.name }}:${{ github.sha }}
      
      - name: Checkout to config repo
        uses: actions/checkout@v3
        with:
          repository: epfl-si/${{ inputs.repo_config_name }}-config
          token: ${{ secrets.GHCR_TOKEN }}
  
      - name: Update image version in config repo
        uses: fjogeleit/yaml-update-action@v0.13.1
        with:
          valueFile: ${{ inputs.project_part }}/base/deployment.yaml
          repository: epfl-si/${{ inputs.repo_config_name }}-config
          message: "[auto] update DEV ${{ inputs.project_part }} image (${{ github.sha }})"
          changes: |
            {
              "spec.template.metadata.annotations.deploymentTimestamp": "${{ github.run_id }}-${{ github.run_number }}",
              "spec.template.spec.containers[0].image": "quay-its.epfl.ch/${{ inputs.service }}/${{ github.event.repository.name }}:${{ github.sha }}"
            }
          commitChange: true
          commitUserName: ${{ github.actor }}
          token: ${{ secrets.GHCR_TOKEN }}
  
  deploy-test:
    name: Deploy to TEST
    needs : [deploy-dev]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: self-hosted
    environment: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Checkout to config repo
        uses: actions/checkout@v3
        with:
          repository: epfl-si/${{ inputs.repo_config_name }}-config
          token: ${{ secrets.GHCR_TOKEN }}
  
      - name: Update image version in config repo
        uses: fjogeleit/yaml-update-action@v0.13.1
        with:
          valueFile: ${{ inputs.project_part }}/overlays/test/deployment-patch.yaml
          repository: epfl-si/${{ inputs.repo_config_name }}-config
          message: "[auto] update TEST ${{ inputs.project_part }} image version to ${{ github.sha }}"
          changes: |
            {
              "spec.template.spec.containers[0].image": "quay-its.epfl.ch/${{ inputs.service }}/${{ github.event.repository.name }}:${{ github.sha }}"
            }
          commitChange: true
          commitUserName: ${{ github.actor }}
          token: ${{ secrets.GHCR_TOKEN }}
          
  tag:
    name: Tag and release
    runs-on: ubuntu-latest
    needs : [deploy-test]
    if: github.event.pull_request.merged == true && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    outputs:
      tag: "${{ steps.tagger.outputs.new-tag }}"
    steps:
      - uses: phish108/autotag-action@1.1.53
        id: tagger
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - uses: "marvinpinto/action-automatic-releases@latest"
        id: release
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ steps.tagger.outputs.new-tag }}"
          prerelease: false
  
  deploy-prod:
    name: Deploy to PROD
    needs: [tag]
    runs-on: self-hosted
    environment: prod

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to quay-its
        uses: docker/login-action@v2
        with:
          registry: quay-its.epfl.ch
          username: ${{ inputs.service}}+github
          password: ${{ secrets.QUAY_ROBOT_PASSWORD }}

      - name: Tag and push image to PROD with SemVer
        run: |
          docker image tag quay-its.epfl.ch/${{ inputs.service }}/${{ github.event.repository.name }}:${{ github.sha }}} quay-its.epfl.ch/${{ inputs.service }}/${{ github.event.repository.name }}:${{ needs.tag.outputs.tag }}
          docker push quay-its.epfl.ch/${{ inputs.service }}/${{ github.event.repository.name }}:${{ needs.tag.outputs.tag }}
      
      - name: Checkout to config repo
        uses: actions/checkout@v3
        with:
          repository: epfl-si/${{ inputs.repo_config_name }}-config
          token: ${{ secrets.GHCR_TOKEN }}
  
      - name: Update image version in config repo
        uses: fjogeleit/yaml-update-action@v0.13.1
        with:
          valueFile: ${{ inputs.project_part }}/overlays/prod/deployment-patch.yaml
          repository: epfl-si/${{ inputs.repo_config_name }}-config
          message: "[auto] update PROD ${{ inputs.project_part }} image version to ${{ needs.tag.outputs.tag }}"
          changes: |
            {
              "spec.template.spec.containers[0].image": "quay-its.epfl.ch/${{ inputs.service }}/${{ github.event.repository.name }}:${{ needs.tag.outputs.tag }}"
            }
          commitChange: true
          commitUserName: ${{ github.actor }}
          token: ${{ secrets.GHCR_TOKEN }}